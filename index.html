<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Your Name</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">Your Name</div>
            <div class="nav-links">
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <div class="roadmap-indicator">
        <div class="roadmap-item active" data-section="general">
            <span class="roadmap-dot"></span>
            <span class="roadmap-label">General</span>
        </div>
        <div class="roadmap-item" data-section="skills">
            <span class="roadmap-dot"></span>
            <span class="roadmap-label">Skills</span>
        </div>
        <div class="roadmap-item" data-section="experience">
            <span class="roadmap-dot"></span>
            <span class="roadmap-label">Experience</span>
        </div>
        <div class="roadmap-item" data-section="projects">
            <span class="roadmap-dot"></span>
            <span class="roadmap-label">Projects</span>
        </div>
    </div>

    <main class="main-content">
        <section id="general" class="section">
            <div class="container">
                <h1>Your Name</h1>
                <p class="subtitle">Software Developer</p>
                <div class="contact-info">
                    <a href="mailto:your.email@example.com" class="contact-item">
                        <i class="fas fa-envelope"></i> your.email@example.com
                    </a>
                    <a href="https://linkedin.com/in/yourprofile" class="contact-item">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://github.com/yourusername" class="contact-item">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
                <div class="education">
                    <h2>Education</h2>
                    <div class="education-item">
                        <h3>Your University</h3>
                        <p>Degree in Computer Science</p>
                        <p>2018 - 2022</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="section">
            <div class="container">
                <h2>Skills</h2>
                <div class="skills-grid">
                    <!-- Skills will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="experience" class="section">
            <div class="container">
                <h2>Work Experience</h2>
                <div class="timeline">
                    <!-- Experience items will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="container">
                <h2>Featured Projects</h2>
                <div class="projects-grid">
                    <!-- Projects will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
